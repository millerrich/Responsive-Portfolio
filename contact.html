<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!--link to bootstrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body style="background-image: url(assets/chevron.png);">
    <!--bootstrap container is a responsive, fixed-width container-->
    <!--max-width will change at each breakpoint-->
    <!--breakpoints are as follows: XS < 576px, S ≥ 576px, M ≥ 768px, L ≥ 992px, XL ≥ 1200px-->
    <div class="container-fluid">
        <!--navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <!--container for text in navbar-->
          <div class="container">
            <a class="navbar-brand" href="index.html">Miller Rich</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">About Me</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          <!--end navbar text container-->
          </div>
        <!--end navbar-->
        </nav>
          <!--add container for contact card-->
          <div class="container">
            <!--add row for contact card-->
            <div class="row">
              <!--add column for contact card-->
              <div class="col-12">
                <!--card containing form-->
                <div class="card" style="max-width: 100%; background-color: silver; margin-top: 10px;">
                  <div class="card-body">
                    <h1>Contact</h1>
                      <!--contact form-->
                      <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="clientName">Name</label>
                          <input type="name" class="form-control" id="clientName">
                        </div>
                        <div class="form-group">
                          <label for="clientMessage">Message</label>
                          <input type="message" class="form-control" id="clientMessage">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      <!--end form-->
                      </form>
                  </div>
                <!--end of card-->
                </div>
              <!--end of column-->
              </div>
            <!--end of row-->
            </div>
          <!--end of card container-->
          </div>
        <!--begin footer to add space at bottom of page-->
        <footer style="padding: 80px;"></footer>
      <!--end of container-->    
    </div>
  <!--enable javascript-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
